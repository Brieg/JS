<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CarVibes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">CarVibes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container p-3">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3 bg-light">
            <label>Select year:</label>
            <select class="form-select" id="car-year-one" aria-label="Year" disabled>
              <option selected="true" disabled="disabled">Gathering data...</option> 
            </select>
          </div>
         <div class="p-3 bg-light">
            <label>Select car manufacturer:</label>
            <select class="form-select" id="car-brand-one" aria-label="Manufacturer" data-label="Select year first.." disabled> 
              <option selected="true" disabled="disabled">Gathering data...</option> 
            </select>
          </div>
          <div class="p-3 bg-light">
            <label>Select model:</label>
            <select class="form-select" id="car-model-one" aria-label="Model" data-label="Select car manufacture first..." disabled>
              <option selected="true" disabled="disabled">Gathering data...</option> 
            </select>
          </div>
          <div class="p-3 bg-light" id="car-information-one">
          </div>
          <div class="p-3 bg-light">
            <button type="button" class="btn btn-danger" id="clear-one" hidden>Clear all your data</button>
          </div>
        </div>
        <div class="col">
          <div class="p-3  bg-light">
            <label>Select year:</label>
            <select class="form-select" id="car-year-second" aria-label="Year" disabled>
              <option selected="true" disabled="disabled">Gathering data....</option> 
            </select>
          </div>
          <div class="p-3 bg-light">
            <label>Select car manufacturer:</label>
            <select class="form-select" id="car-brand-second" aria-label="Manufacturer" data-label="Select year first..." disabled>
              <option selected="true" disabled="disabled">Gathering data...</option>  
            </select>
          </div>
          <div class="p-3 bg-light">
            <label>Select model:</label>
            <select class="form-select" id="car-model-second" aria-label="Model" data-label="Select car manufacture first..." disabled>
              <option selected="true" disabled="disabled">Gathering data...</option> 
            </select>
          </div>
          <div class="p-3 bg-light" id="car-information-second">
          </div>
          <div class="p-3 bg-light">
          <button type="button" class="btn btn-danger" id="clear-second" hidden>Clear all your data</button>
          </div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/global.js"></script>

  </body>
</html>
